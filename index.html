    <script>
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;

        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];

        window,
        document,
        "script",
        "https://connect.facebook.net/en_US/fbevents.js"
      );
